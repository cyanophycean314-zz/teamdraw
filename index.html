<!DOCTYPE html>
<html lang="en">
<head>

  <!-- Basic Page Needs
  –––––––––––––––––––––––––––––––––––––––––––––––––– -->
  <meta charset="utf-8">
  <title> Draw together </title>
  <meta name="description" content="Collaborative Drawing tool">
  <meta name="author" content="Kevin Fei">

  <!-- Mobile Specific Metas
  –––––––––––––––––––––––––––––––––––––––––––––––––– -->
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- FONT
  –––––––––––––––––––––––––––––––––––––––––––––––––– -->
  <link href="//fonts.googleapis.com/css?family=Raleway:400,300,600" rel="stylesheet" type="text/css">

  <!-- CSS
  –––––––––––––––––––––––––––––––––––––––––––––––––– -->
  <link rel="stylesheet" href="css/normalize.css">
  <link rel="stylesheet" href="css/skeleton.css">
  <link rel="stylesheet" href="css/teamdraw.css">

  <!-- Favicon
  –––––––––––––––––––––––––––––––––––––––––––––––––– -->
  <link rel="icon" type="image/png" href="images/favicon.png">

  <!-- Scripting
  __________________________________________________ -->
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
  <script src="/socket.io/socket.io.js"></script>
</head>
<body>

  <!-- Primary Page Layout
  –––––––––––––––––––––––––––––––––––––––––––––––––– -->
  <div class="container" >
    <div class = "row" style="margin-top: 10%">
      <h3>Team Draw</h3>
      <div id = "status">Splash away on the canvas! </div>
    </div>
    <div class = "row">
      <canvas id="shared_canvas" width="600" height="400"></canvas>
      <script type="text/javascript" src="js/teamdraw.js"></script>
    </div>
    <div class = "row">
      <input type="button" id="eraserbut" class = "button" value="eraser" />
      <input type="button" id="clearbut" value="clear" />
    </div>

    <div class="row">
      <div class="three columns">
        <b>USERS</b>
        <div id="users" class="overscroll"></div>
      </div>
      <div class="nine columns">
          <div id="conversation" class="overscroll"></div>
          <input id="data" />
          <input type="button" id="datasend" value="send" />
          <div>Change your name by typing <code>-nick NEWNICKNAME</code></div>
      </div>
    </div>

    <div class="row" style="margin-top: 2%;margin-bottom: 2%">
      <div class="acknowledgements">By Kevin Fei, 2016. Built using <a href="http://getskeleton.com/">Skeleton CSS</a>.<br />
      Thanks to <a href="http://www.williammalone.com/articles/create-html5-canvas-javascript-drawing-app/">William Malone</a> and <a href="http://psitsmike.com/2011/09/node-js-and-socket-io-chat-tutorial/">Michael Mukhin</a> for their great tutorials and <a href="https://www.clicktime.com/">ClickTime</a> for inspiration.</div>
    </div>
  </div>

<!-- End Document
  –––––––––––––––––––––––––––––––––––––––––––––––––– -->
</body>
</html>
